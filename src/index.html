<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Core Store</title>

    <!-- ionic -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core@8.0.1/dist/ionic/ionic.esm.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core@8.0.1/css/ionic.bundle.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <ion-app>
      <ion-menu content-id="main-nav">
        <ion-toolbar>
          <ion-img id="img-logo-menu" src="img/logo.png"></ion-img>
        </ion-toolbar>
        <ion-content>
          <ion-list>
            <ion-item button id="menu-inicio">
              <ion-label>Inicio</ion-label>
            </ion-item>
            <ion-item button id="menu-productos">
              <ion-label>Productos</ion-label>
            </ion-item>
            <ion-item button id="menu-carrito">
              <ion-label>Carrito</ion-label>
            </ion-item>
            <ion-item button id="menu-login">
              <ion-label>Login</ion-label>
            </ion-item>
            <ion-item button id="menu-registro">
              <ion-label>Registro</ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>
      <ion-nav id="main-nav" main></ion-nav>
    </ion-app>

    <!-- Page Registro -->
    <template id="page-registro.html">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Registro</ion-title>
          <ion-buttons slot="end">
            <ion-button id="user-options-button">
              <ion-icon name="person-circle-outline"></ion-icon>
            </ion-button>
            <ion-button id="cart-button">
              <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <form>
          <ion-list>
            <ion-item>
              <ion-input
                label="Nombre"
                label-placement="floating"
                placeholder="Nombre"
                id="inp-registro-nombre"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Mail"
                label-placement="floating"
                placeholder="Mail"
                id="inp-registro-mail"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Contraseña"
                label-placement="floating"
                placeholder="Contraseña"
                id="inp-registro-pass"
                type="password"
              ></ion-input>
            </ion-item>
            <ion-button
              type="submit"
              class="ion-padding-horizontal ion-margin-top"
              expand="block"
              id="btn-submit-registro"
            >
              Registrarse
            </ion-button>
            <ion-button
              fill="clear"
              id="btn-navigate-login"
              expand="block"
              class="ion-padding-horizontal ion-margin-top"
            >
              Ir al login
            </ion-button>
          </ion-list>
        </form>
      </ion-content>
    </template>

    <!-- Page Login -->
    <template id="page-login.html">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Login</ion-title>
          <ion-buttons slot="end">
            <ion-button id="user-options-button">
              <ion-icon name="person-circle-outline"></ion-icon>
            </ion-button>
            <ion-button id="cart-button">
              <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <form>
          <ion-list>
            <ion-item>
              <ion-input
                label="Mail"
                label-placement="floating"
                placeholder="Mail"
                id="inp-login-mail"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Contraseña"
                label-placement="floating"
                placeholder="Contraseña"
                id="inp-login-pass"
                type="password"
              ></ion-input>
            </ion-item>
            <ion-button
              type="submit"
              class="ion-padding-horizontal ion-margin-top"
              expand="block"
              id="btn-submit-login"
            >
              Ingresar
            </ion-button>
            <ion-button
              fill="clear"
              id="btn-navigate-registro"
              expand="block"
              class="ion-padding-horizontal ion-margin-top"
            >
              Ir al registro
            </ion-button>
          </ion-list>
        </form>
      </ion-content>
    </template>

    <!-- Page User -->
    <template id="page-user.html">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>User</ion-title>
          <ion-buttons slot="end">
            <ion-button id="user-options-button">
              <ion-icon name="person-circle-outline"></ion-icon>
            </ion-button>
            <ion-button id="cart-button">
              <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="user-info"> </ion-list>
      </ion-content>
    </template>

    <!-- Page inicio -->
    <template id="page-inicio.html">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>
            <ion-img id="img-logo" src="img/logo.png"></ion-img>
          </ion-title>
          <ion-buttons slot="end">
            <ion-button id="user-options-button">
              <ion-icon name="person-circle-outline"></ion-icon>
            </ion-button>
            <ion-button id="cart-button">
              <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <div class="inicio-container">
          <ion-img src="img/imagen-inicio.png"></ion-img>
          <ion-button id="ver-productos-button" class="ver-productos-button">
            Ver productos
          </ion-button>
        </div>
        <ion-list class="padding-page">
          <ion-title class="title-pages">Nuevos ingresos</ion-title>
          <ion-grid>
            <ion-row id="slides-recientes"></ion-row>
          </ion-grid>
        </ion-list>
      </ion-content>
    </template>

    <!-- Page listado productos -->
    <template id="page-listado-productos.html">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button defaultHref="page-inicio.html"></ion-back-button>
          </ion-buttons>
          <ion-title>Productos</ion-title>
          <ion-buttons slot="end">
            <ion-button id="user-options-button">
              <ion-icon name="person-circle-outline"></ion-icon>
            </ion-button>
            <ion-button id="cart-button">
              <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <div id="filter-container" class="padding-page">
          <ion-searchbar
            id="search-bar"
            placeholder="Buscar productos"
          ></ion-searchbar>

          <ion-button fill="clear" id="filter-button"
            ><ion-icon slot="start" name="funnel-outline"></ion-icon
            >Filtrar</ion-button
          >
          <ion-button fill="clear" id="sort-button">
            Ordenar
            <ion-icon
              slot="end"
              name="chevron-down-outline
          "
            ></ion-icon
          ></ion-button>
          <div class="chip-container" id="chip-container"></div>
          <ion-text id="product-count"> </ion-text>
        </div>

        <ion-grid class="padding-page" id="listado-productos">
          <ion-row>
            <ion-col size="6">
              <skeleton-producto></skeleton-producto>
            </ion-col>
            <ion-col size="6">
              <skeleton-producto></skeleton-producto>
            </ion-col>
            <ion-col size="6">
              <skeleton-producto></skeleton-producto>
            </ion-col>
            <ion-col size="6">
              <skeleton-producto></skeleton-producto>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-infinite-scroll threshold="100px" id="infinite-scroll">
          <ion-infinite-scroll-content
            loading-spinner="bubbles"
            loading-text="Cargando más productos..."
          >
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-content>
      <ion-action-sheet id="filter-action-sheet"></ion-action-sheet>
      <ion-action-sheet id="sort-action-sheet"></ion-action-sheet>
    </template>

    <!-- Page ampliacion -->
    <template id="page-ampliacion-producto.html">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button
              defaultHref="page-listado-productos.html"
            ></ion-back-button>
          </ion-buttons>
          <ion-title>Producto</ion-title>
          <ion-buttons slot="end">
            <ion-button id="user-options-button">
              <ion-icon name="person-circle-outline"></ion-icon>
            </ion-button>
            <ion-button id="cart-button">
              <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="padding-page-wide">
          <ion-list>
            <ion-text>
              <h2 id="product-name" class="product-name"></h2>
            </ion-text>
            <img id="product-image" class="product-image" />
            <ion-text>
              <h3 id="product-price" class="product-price"></h3>
            </ion-text>
            <p>
              <ion-text id="product-brand" class="product-brand"></ion-text>
            </p>

            <p></p
          ></ion-list>

          <ion-button id="agregar-carrito">
            <ion-icon name="cart-outline"></ion-icon>
            Agregar al carrito
          </ion-button>
        </div>
        <div class="padding-page">
          <ion-item>
            <ion-label>Compartir</ion-label>
            <ion-icon
              id="btn-share"
              slot="end"
              name="share-social-outline"
            ></ion-icon>
          </ion-item>

          <ion-accordion-group>
            <ion-accordion>
              <ion-item slot="header">
                <ion-label>Descripción</ion-label>
              </ion-item>
              <ion-item slot="content">
                <div id="product-description-content"></div>
              </ion-item>
            </ion-accordion>
            <ion-accordion>
              <ion-item slot="header">
                <ion-label>Garantía</ion-label>
              </ion-item>
              <ion-item slot="content">
                <div id="product-warranty"></div>
              </ion-item>
            </ion-accordion>
          </ion-accordion-group>
          <ion-list>
            <ion-text
              ><h3 class="subtitle">También te puede interesar</h3></ion-text
            >
            <ion-grid>
              <ion-row id="productos-similares"></ion-row>
            </ion-grid>
          </ion-list>
        </div>
      </ion-content>
    </template>

    <!-- Page carrito -->
    <template id="page-carrito.html">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Carrito</ion-title>
          <ion-buttons slot="end">
            <ion-button id="user-options-button">
              <ion-icon name="person-circle-outline"></ion-icon>
            </ion-button>
            <ion-button id="cart-button">
              <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="padding-page-wide">
          <ion-list id="carrito-lista"></ion-list>
          <ion-button id="btn-finalizar-compra" expand="block"
            >Finalizar Compra</ion-button
          >
        </div>
      </ion-content>
    </template>

    <!-- Modal carrito -->
    <template id="modal-carrito.html">
      <ion-header>
        <ion-toolbar>
          <ion-title>Carrito</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="padding-page">
          <ion-list id="modal-carrito-lista"></ion-list>
          <ion-footer>
            <ion-button expand="block" id="btn-continuar-comprando"
              >Continuar comprando</ion-button
            >
            <ion-button expand="block" id="btn-ver-carrito"
              >Ver carrito</ion-button
            >
          </ion-footer>
        </div>
      </ion-content>
    </template>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
