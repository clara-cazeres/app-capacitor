<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Capacitor</title>

    <!-- ionic -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core@8.0.1/dist/ionic/ionic.esm.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core@8.0.1/css/ionic.bundle.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <ion-app>
      <ion-nav id="main-nav"></ion-nav>
    </ion-app>

    <template id="page-inicio.html">
      <ion-header>
        <ion-toolbar>
          <ion-title>Inicio</ion-title>
          <ion-buttons slot="end">
            <ion-button>
              <ion-icon name="person-circle-outline"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="inicio-container">
          <ion-img src="img/imagen-inicio.png"></ion-img>
          <ion-button id="ver-productos-button" class="ver-productos-button">
            Ver productos
          </ion-button>
        </div>
        <ion-list>
          <ion-title>Nuevos ingresos</ion-title>
          <ion-slides pager="true" id="slides-recientes"></ion-slides>
        </ion-list>
      </ion-content>
    </template>

    <template id="page-listado-productos.html">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
          </ion-buttons>
          <ion-title>Productos</ion-title>
          <ion-buttons slot="end">
            <ion-button>
              <ion-icon name="person-circle-outline"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-searchbar
          id="search-bar"
          placeholder="Buscar productos"
        ></ion-searchbar>
        <div class="chip-container" id="chip-container"></div>
        <ion-button id="filter-button">Filtros</ion-button>
        <ion-button id="sort-button">Ordenar</ion-button>
        <ion-grid id="listado-productos">
          <ion-row>
            <ion-col size="6">
              <skeleton-producto></skeleton-producto>
            </ion-col>
            <ion-col size="6">
              <skeleton-producto></skeleton-producto>
            </ion-col>
            <ion-col size="6">
              <skeleton-producto></skeleton-producto>
            </ion-col>
            <ion-col size="6">
              <skeleton-producto></skeleton-producto>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-infinite-scroll threshold="100px" id="infinite-scroll">
          <ion-infinite-scroll-content
            loading-spinner="bubbles"
            loading-text="Cargando mÃ¡s productos..."
          >
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-content>
      <ion-action-sheet id="filter-action-sheet"></ion-action-sheet>
      <ion-action-sheet id="sort-action-sheet"></ion-action-sheet>
    </template>

    <template id="page-ampliacion-producto.html">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
          </ion-buttons>
          <ion-title>Producto</ion-title>
          <ion-buttons slot="end">
            <ion-button>
              <ion-icon name="person-circle-outline"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <img id="product-image" class="product-image" />
        <ion-list>
          <ion-item>
            <ion-label id="product-name" text-wrap></ion-label>
          </ion-item>
          <ion-item>
            <ion-label id="product-price" text-wrap></ion-label>
          </ion-item>
          <ion-item>
            <ion-label id="product-description" text-wrap></ion-label>
          </ion-item>
        </ion-list>
        <ion-button id="agregar-carrito">Agregar al carrito</ion-button>
        <ion-list>
          <ion-item-divider>
            <ion-label>Productos similares</ion-label>
          </ion-item-divider>
          <ion-grid>
            <ion-row id="productos-similares"></ion-row>
          </ion-grid>
        </ion-list>
      </ion-content>
    </template>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
